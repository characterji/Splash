<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen with Sound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen">
        <div id="splash-content">
            <h1>Welcome!</h1>
            <p>Click the button to enter.</p>
            <button id="enter-button">Enter</button>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <h2>Main Content of the App</h2>
        <p>Your app's content goes here.</p>
    </div>

    <audio id="splash-audio" src="splash-sound.mp3"></audio>

    <script src="app.js"></script>

</body>
</html>
